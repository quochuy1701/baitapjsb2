<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <!-- Bai 1  -->
    <form>
        <div class="form-group">
            <input type="number" class="form-control" id="luong1ngay" placeholder="Nhập Lương 1 ngày">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="songaylam" placeholder="Số ngày làm">
        </div>
        <button id="btnTinh" type="button" class="btn btn-success">Tính lương</button>
        <p id="txtThongbao" class="alert alert-danger"></p>
    </form>
    <!-- bài 2  -->
    <form>
        <div class="form-group">
            <input type="number" class="form-control" id="num1" placeholder="Nhập số thứ 1 ">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="num2" placeholder="Nhập số thứ 2">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="num3" placeholder="Nhập số thứ 3">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="num4" placeholder="Nhập số thứ 4">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="num5" placeholder="Nhập số thứ 5">
        </div>
        <button id="btnTinh1" type="button" class="btn btn-success">Tính lương</button>
        <p id="txtThongbao1" class="alert alert-danger"></p>
    </form>
    <!-- bài 3  -->
    <form>
        <div class="form-group">
            <input type="number" class="form-control" id="sotienUSD" placeholder="Nhập só tiền USD">
        </div>
        <button id="btnTinh2" type="button" class="btn btn-success">Quy Đổi</button>
        <p id="txtThongbao2" class="alert alert-danger"></p>
    </form>
     <!-- Bai 4 -->
     <form>
        <div class="form-group">
            <input type="number" class="form-control" id="chieudai" placeholder="Nhập chiều dài ">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="chieurong" placeholder="Nhập chiều rộng">
        </div>
        <button id="btnTinh3" type="button" class="btn btn-success">Tính</button>
        <p id="txtThongbao3" class="alert alert-danger"></p>
    </form>
     <!-- bài 5 -->
     <form>
        <div class="form-group">
            <input type="number" class="form-control" id="number" placeholder="Nhập só có 2 chữ số">
        </div>
        <button id="btnTinh4" type="button" class="btn btn-success">Tính tổng</button>
        <p id="txtThongbao4" class="alert alert-danger"></p>
    </form>
    <!-- <script src="./js/demotoantu.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
    <script src="./js/bai3.js"></script>
    <script src="./js/bai4.js"></script>
    <script src="./js/bai5.js"></script>
</body>

</html>
